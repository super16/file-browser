<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta
      content="width=device-width, initial-scale=1"
      name="viewport"
    >
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='pico/css/pico.min.css') }}"
    >
    <link
      href="{{ url_for('static', filename='favicon.ico') }}"
      rel="icon"
      type="image/x-icon" >
    <title>
      {% block title %}{% endblock %} | File Browser
    </title>
  </head>
  <body>
    <nav class="container">
      <ul>
        <li>
          <strong>
            File Browser
          </strong>
        </li>
      </ul>
    </nav>
    <main class="container">
      <section class="grid">
        <div>
          {% block left %}{% endblock %}
        </div>
        <div>
          {% block center %}{% endblock %}
        </div>
      </section>
    </main>
  </body>
</html>
